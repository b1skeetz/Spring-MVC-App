<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name: </label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name error
    </div>
    <label for="age">Age: </label>
    <input type="text" id="age" th:field="*{age}">
    <div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
        Age error
    </div>
    <label for="email">Email: </label>
    <input type="text" id="email" th:field="*{email}">
    <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Email error
    </div>
    <label for="address">Address: </label>
    <input type="text" id="address" th:field="*{address}">
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
        Address error
    </div>
    <label for="date_of_birth">Enter the date of birth (dd/MM/yyyy): </label>
    <input type="text" id="date_of_birth" th:field="*{dateOfBirth}">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">
        Date of birth error
    </div>
    <br />
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
