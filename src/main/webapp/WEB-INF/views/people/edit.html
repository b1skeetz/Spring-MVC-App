<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="name">Name: </label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
